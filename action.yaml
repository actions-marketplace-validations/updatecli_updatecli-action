---
# https://help.github.com/en/articles/metadata-syntax-for-github-actions
name: 'updatecli'
description: 'https://github.com/updatecli/updatecli'
branding:
  icon: 'fast-forward'
  color: 'purple'
inputs:
  version:
    description: 'Define updatecli version used'
    required: false
    default: latest
  command:
    description: 'Specify updatecli command'
    required: false
    default: apply
  flags:
    description: 'Specify updatecli command flags'
    required: false
    default: '--config ./updatecli/updatecli.d --values updatecli/values.yaml'
runs:
  using: 'docker'
  image: docker://ghcr.io/updatecli/updatecli:${{ inputs.version }}
  entrypoint: 'github-actions-entrypoint.bash'
  env:
    UPDATECLI_COMMAND: ${{ inputs.command }}
    UPDATECLI_FLAGS: ${{ inputs.flags }}
